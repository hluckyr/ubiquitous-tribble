<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>hrj wd</title>

</head>

<body>
    <header class="jumbotron text-center">
        <h1 class="display-3">weather dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
<!--search & history-->
            <div class="col-4">
                <div class="col">
                    <h3 class="row">search city:</h3>
                    <form id="city-form" class="row">
                        <label class="form-label" for="cityname"></label>
                        <input name="cityname" id="cityname" type="text" autofocus="true" class="mb-1" />
                        <button type="submit" , class="btn btn-primary mb-1">search</button>
                    </form>
                </div>
                <div class="row" id="history-buttons">
                </div>
            </div>

<!--current & five-day weather -->
            <div class="col-8">
                <div id="today-weather-container" class="list-group">
                    <h2 class="subtitle" id="city-search-term"></h2>
                </div>
                <div class="row" id="forcast-weather"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
